plugins {
    id 'java'
    id 'jacoco'
    id 'com.novoda.static-analysis'
}

version '1.0.0'
group 'Printscript'

 repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'
    compile project(':lexer')
    compile project(':parser')
    compile project(':interpreter')
    compile project(':common')
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.5
            }
        }
    }
}

