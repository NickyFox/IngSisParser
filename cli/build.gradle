plugins {
    id 'printscript.java-common-conventions'
}

version '1.0.2'
group 'Printscript'

 repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'
    compile project(':lexer')
    compile project(':parser')
    compile project(':interpreter')
    compile project(':common')
}
